---
version: 0.0.1
discoveryPort:
  name: Property rental of houses in madrid
  description: The data product provides average house rental rates in Madrid by
    house type (Pisos, Aticos, Duplex, etc)
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: usersS3_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:1e401b2b-cdb7-4a82-98cd-5784f4568c9b
    entityId:
      alias: usersS3
      createEntity: true
      entityName: houses_Madrid.csv
      type: s3-bucket
      entityPath: s3a://dp-input-bucket/property_rental/houses_Madrid.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - legal_entity
        - store_group_name
stateManagement:
  alias: usersS3
  refreshInterval: 00 10 * * 1-5
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        legal_entity:
          type: number
          description: ID of the property
        store_group_name:
          type: String
        createdDate:
          type: datetime
          description: To store the creation date
      required:
        - legal_entity
        - store_group_name
    retentionVersions: "10"
  updateStrategyOptions:
    - entityRef: urn:dv:datasource:6d4714c3
      uniqueKeyColumns:
        - nothing
      changeTrackColumns:
        - nothing
transformation:
  sql: SELECT * FROM usersS3
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
